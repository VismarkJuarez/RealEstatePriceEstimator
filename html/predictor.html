<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body class="bodyContent">
    <p>This is the predictor page -- it will hold a form for the user to input relevant data to.</p>
    <section class="active" id="navigationBarSection">
      <ul>
        <li><a href="index">Home</a></li>
        <li><a href="predictor">Predictor</a></li>
        <li><a href="how_it_works">How it Works</a></li>
        <li><a href="about_us">About Us</a></li>
      </ul>
    </section>

    <section id="predictorUserInputSection">
      <form action="/post_data_to_predictor_algorithm" method="POST" id="attributeInputForm">
        <input id="averageAreaIncome" class="textInput" required name="averageAreaIncome" placeholder="Average Area Income" />
        <input id="averageAreaNumberOfRooms" class="textInput" required name="averageAreaNumberOfRooms" placeholder="Average Area Number of Rooms" />
        <input id="averageAreaHouseAge" class="textInput" required name="averageAreaHouseAge" placeholder="Average Area House Age" />
        <input id="averageAreaNumberOfBedrooms" class="textInput" required name="averageAreaNumberOfBedrooms" placeholder="Average Area Number of Bedrooms"/>
        <input id="areaPopulation" class="textInput" required name="areaPopulation" placeholder="Area Population"/>
        <button id="submitButton">Submit</button>
      </form>
    </section>

    <section id="predictionResultsSection">
      <p id="predictionText"><font size="6">This is the text</p>
    </section>

    <script src="js/predictor.js"></script>

  </body>

</html>
